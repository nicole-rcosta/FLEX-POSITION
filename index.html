<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex e Position</title>
    <!-- Formatação padrão das tags (reset) -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <!-- Formatação global de estilos -->
     <link rel="stylesheet" href="./src/styles/global.css">

</head>
<body>
    <header class = "header">

        <div class="header-logo">

            <img src="./src/assets/images/logo-the-turtle-way.svg" alt="logo">

        </div>

        <nav class="header-menu">
            <ul>
                <a href="#content-nosso-time">
                <li>Nosso Time</li>
            </a>
                <a href="#content-projetos">
                <li>Projetos</li>
            </a>
                <a href="#content-como-ajudar">
                <li>Como Ajudar</li>
            </a>
                <a href="#content-contatos">
                <li>Contatos</li>
            </a>
            </ul>
        </nav>

        <div class="header-login">

            <div class="header-icon">
                
                    <img src="./src/assets/images/milena-farias.png" alt="ícone">
                
            </div>

            <div class="header-search">
                <input type="text" placeholder="Pesquise aqui"/>
            </div>

        </div>

    </header>

    <main>
        
        <div class="whatsapp-button">
        </div>

       <section class="content-nosso-time" id="content-nosso-time">
        

        <figure class="speaker-card">
            <img src="./src/assets/images/carolina-mendes.png" alt="Carolina Mendes, bióloga/oceanógrafa">
            <figcaption>
                <h3>Carolina Mendes</h3>
                    <p>Biologia com estudo da ecologia marinha</p>
                    <p>Monitoramento de habitats marinhos e de desova</p>
                
            </figcaption>
        </figure>

        <figure class="speaker-card">
            <img src="./src/assets/images/lucas-almeida.png" alt="Lucas Almeida, veterinário/biológo">
            <figcaption>
                <h3>Lucas Almeida</h3>
                    <p>Medicina Veterinária com ênfase em animais silvestres</p>
                    <p>Biologia com foco em fauna marinha</p>
                
            </figcaption>
        </figure>

        <figure class="speaker-card">
            <img src="./src/assets/images/leonardo-braga.png" alt="Leonardo Braga, técnico ambiental">
            <figcaption>
                <h3>Leonardo Braga</h3>
                    <p>Técnico em Meio Ambiente ou Biotecnologia</p>
                    <p>Coleta de dados ambientais (temperatura da areia, nível de poluição, etc.)</p>
                
            </figcaption>
        </figure>

        <figure class="speaker-card">
            <img src="./src/assets/images/mariana-aoki.png" alt="Mariana Aoki, educadora ambiental">
            <figcaption>
                <h3>Mariana Aoki</h3>
                    <p>Pedagogia, Biologia e Ciências Ambientais com especialização em Educação Ambiental</p>
                    <p>Realização de palestras e workshops sobre a importância das tartarugas marinhas</p>
                
            </figcaption>
        </figure>


       </section>

       <section class="content-projetos" id="content-projetos">
        Projetos
       </section>

       <section class="content-como-ajudar" id="content-como-ajudar">
        Como Ajudar
       </section>

       <section class="content-contatos" id="content-contatos">
        Contatos
       </section>


    </main>

    
</body>
</html>
